name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: TypeScript type check
        run: npx tsc --noEmit

      - name: Run tests (if available)
        run: npm test -- --passWithNoTests || echo "No tests configured yet"
        continue-on-error: true

      - name: Check for lint errors
        run: npm run lint || echo "Linter not configured"
        continue-on-error: true

  build-check:
    name: Build Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create .env file
        run: |
          echo "EXPO_PUBLIC_API_GATEWAY_URL=${{ secrets.EXPO_PUBLIC_API_GATEWAY_URL || 'https://api.example.com' }}" > .env
        continue-on-error: true

      - name: Install Expo CLI
        run: npm install -g expo-cli@latest

      - name: Check Expo configuration
        run: npx expo config --type public

      - name: Verify build setup
        run: |
          echo "Build verification completed"
          npx expo-doctor || true

