name: Build

on:
  push:
    branches: [main, master]
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install dependencies
        run: npm ci

      - name: Create .env file
        run: |
          echo "EXPO_PUBLIC_API_GATEWAY_URL=${{ secrets.EXPO_PUBLIC_API_GATEWAY_URL || 'https://api.example.com' }}" > .env

      - name: Install Expo CLI
        run: npm install -g expo-cli@latest

      - name: Setup Expo EAS (if using)
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
        continue-on-error: true

      - name: Build Android APK
        run: |
          echo "Build configuration complete"
          echo "To build Android APK, configure EAS Build or use expo build:android"
        continue-on-error: true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: android-build
          path: |
            *.apk
            *.aab
            build/
          retention-days: 7

  build-ios:
    name: Build iOS
    runs-on: macos-latest
    if: github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create .env file
        run: |
          echo "EXPO_PUBLIC_API_GATEWAY_URL=${{ secrets.EXPO_PUBLIC_API_GATEWAY_URL || 'https://api.example.com' }}" > .env

      - name: Install Expo CLI
        run: npm install -g expo-cli@latest

      - name: Setup Expo EAS (if using)
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
        continue-on-error: true

      - name: Build iOS
        run: |
          echo "Build configuration complete"
          echo "To build iOS, configure EAS Build or use expo build:ios"
        continue-on-error: true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ios-build
          path: |
            *.ipa
            build/
          retention-days: 7

